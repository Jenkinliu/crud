<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Employee</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        #container {
            width: 1000px;
            margin: 10px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="container">
    <div th:replace="common/nav::nav(activeLink='employee')"></div>
    <hr>
    <a class="btn btn-success btn-sm" th:href="@{/employee}">添加</a>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee:${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.age}"></td>
                    <td th:text="${employee.gender == 0 ? '女' : '男'}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/employee/} + ${employee.id}">修改</a>
                        <button th:attr="del_url=@{/employee/} + ${employee.id}, name=${employee.name}" class="btn btn-danger btn-sm deleteEmployee">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <form id="deleteForm" method="post">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $(".deleteEmployee").click(function () {
        const name = $(this).attr("name");
        if (confirm('确认删除 ' + name + ' 吗')) {
            const del_url = $(this).attr("del_url");
            console.info(del_url);
            $("#deleteForm").attr("action", del_url).submit();
        }
        return false;
    });
</script>
</body>
</html>
